<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Wi-Fi Comm Demo Board</title>
	<link href="css/mchp.css" rel="stylesheet" type="text/css" />
	<script src="javascript/mchp.js" type="text/javascript"></script>
</head>

<body>
<div id="container">
<div id="logo_banner"><img src="images/mchp.gif" alt="Microchip" /></div>
<div id="title"><div class="text">Wi-Fi Comm Demo Application</div></div>
<div id="main_content">
    <div id="menu">
        <a href="/index.htm">Welcome!</a>
        <a href="/mrf24wb0ma.htm">MRF24WB0MA</a>
        <a href="/configure.htm">Configure Network</a>
    </div>
    
<div id="content">
    <form method="post" name="neversend" action="">
        <table id="scanTable" cellpadding="2" border="0">
    	<tbody>
    		<tr>
    			<td colspan="4">
    				<input id="rescan" type="button" style="width:18em" 
    				  value="Scan for Wireless Networks" onclick="scanWiFiNetwork();"></input>
    			</td>
    		</tr>
    	</tbody>
    	<tfoot>
    		<tr>
    			<td colspan="4">
    				<input id="__other__" type="button" style="width:18em"
    				  value="Other Network..." onclick="userSelectNetwork();"></input>
    			</td>
    		</tr>
    	</tfoot>
        </table>
    </form>

    <form method="post" name="kickoff" action="">
    	<input type="hidden" id="wlan" name="wlan"></input>
    	<input type="hidden" id="ssid" name="ssid"></input>
    	<input type="hidden" id="sec" name="sec"></input>
    	<input type="hidden" id="key" name="key"></input>
    </form>
</div> <!--content-->
</div> <!--main_content-->
<div id="footer">Copyright &copy; 2012 Microchip Technology, Inc.</div>
</div> <!--container-->
</body>
</html>
